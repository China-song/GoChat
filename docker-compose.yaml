version: '3'

services:
  etcd:
    image: bitnami/etcd:3.4.15
    container_name: etcd
    ports:
      - "3379:2379"
      - "3380:2380"
    environment:
      - ETCD_ENABLE_V2=true
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://192.168.56.1:3379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_NAME=etcd
    volumes:
      - ./components/etcd/data:/bitnami/etcd/data
      - ./components/etcd/logs:/bitnami/etcd/logs
    networks:
      GoChat:

  redis:
    image: redis:alpine3.18
    ports:
      - "16379:6379"
    container_name: redis
    volumes:
      - ./components/redis/data:/data
      - ./components/redis/config/redis.conf:/usr/local/redis/config/redis.conf
    environment:
      TZ: Asia/Shanghai
    restart: always
    networks:
      GoChat:
    command: redis-server --requirepass GoChat --appendonly yes

  mysql:
    image: mysql:8.0
    ports:
      - "13306:3306"
    container_name: mysql
    volumes:
      - ./components/mysql/data:/var/lib/mysql
#      - /etc/localtime:/etc/localtime
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: root
    restart: always
    networks:
      GoChat:

networks:
  GoChat:
    driver: bridge